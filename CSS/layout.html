<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleselector.css">
    <title>CSS layout</title>
</head>
<body>
    <h2>Layout</h2>

    <p class="block">I love CSS</p>
