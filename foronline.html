<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ONLINE SHOPPING</title>
</head>
<body>
    <h3>Online shopping calculator</h3>

    <label for="price">Price of the clothes : </label>
    <input type="number" name="price" id="price"> <br>
    <button onclick="calculate()">Calculate</button>
    <label id="final"></label>

    <script>
       
        function calculate(){

            let price = parseInt(document.querySelector ('#price').value);
        
            let final= (((price*70)*0.07)+(price*70))+7000 ; 

            let result = `<br> Price : ${final}`;
            console.log(result);
    
            document.querySelector("#final").innerHTML=result;
    
        }
        
    </script>
</body>
</html>
