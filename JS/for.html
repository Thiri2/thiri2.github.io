<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
</head>
<body>
    <h3>for loop</h3>
    <script>
        let number=prompt('Enter a number!');
        for (let i=0;i<13;i++){
            let result=number*i;

            document.write(`${number} x ${i} = ${result} <br>`);
        }
    </script>
</body>
</html>
