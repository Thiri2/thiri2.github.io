    <h3>JS Variables</h3>

        let age=21; // = assignment operator
        const name='Mg Mg';

        age=5;

        // name='Ag Ag'
        let height=5.6;
        let single=true;

        let firstName;
        let lastName=null;
        console.log (name,age,id,height,single,firstName,lastName);
        console.log(typeof(name));
        console.log(typeof(age));
        console.log(typeof(height));
        console.log(typeof(single));
        console.log(typeof(id));
        
    </script>
