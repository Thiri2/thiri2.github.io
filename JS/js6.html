<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String</title>
</head>
<body>
    <h3>JS String</h3>
    <script>
        let name='Mr.Yan'; //string 
        console.log(name, name.length);
        let city='Yangon';
        console.log(name + ' is from ' + city );
        console.log(`${name} is from ${city}`); //difference between backtick and +
        
        let greeting='Hello Zero To Pro Bootcampers!';
        let myIndex= greeting.indexOf('Z'); //indexof shows a word's location if no =1
        console.log(myIndex);

        let myChar=greeting.charAt(11); //charAt tells what letter in in that number
        console.log(myChar);

    
    
    </script>
</body>
</html>
