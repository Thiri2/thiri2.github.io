    <script>

        //instead of writing like this

        const honda = {

        class Car {
            brand ;
            model ;
            showdata(){
                console.log(` ${this.brand} and ${this.model}`);

        const nissan = new Car();

        class Person {
            constructor (name, city) {
                this.name = name ;
                this.city = city;
            }
            showData(){
                console.log(`My name is ${this.name} and I am from ${this.city}`);
            }
            static SayHi() {
                console.log('Hi From Person Static Method!');
            }
        }
        Person.SayHi();
        const mgmg = new Person ('MgMg', 'Mandalay');
        console.log(mgmg);
        mgmg.showData();

        const agag = new Person ('AgAg', 'Yangon');
        console.log(agag);
        agag.showData();
        console.log(agag.city , agag.name)
 // extend method 
        class Programmer extends Person {
            constructor(name, city, laptop){
                super (name, city); //super - already mention in class person
                this.laptop = laptop ;
            }
            showData(){  
                 super.showData() ;
            console.log(`My latop is ${this.laptop}`);
        }  
    }

        const john =new Programmer('John' , 'Taungyi', 'Dell');
