<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap lesson 1</title>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-primary bg-dark">Hello Bootstrap</h3>
    <div class="container bg-info">
        <div class="row">
            <div class="col-12">container</div>
        </div>
    </div>
    
    <div class="container-fluid bg-warning">
        <div class="row">
            <div class="col-12">container-fluid</div>
        </div>
    </div>

    <h3>Grid Lesson</h3>
    <div class="container">
        <div class="row">
            <!-- unit - xxl xl lg md sm xs -->
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 bg-primary">One</div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 bg-secondary">Two</div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 bg-info">Three</div>
        </div>
    </div>

    <h3>Grid Lesson 2</h3>
    <div class="container-fluid">
        <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 " style="background-color: yellow;"> 
            Header </div>
        <div class="col-xl-9 col-lg-9 col-md-9" style="background-color: green;"> 
            Menu </div>
        <div class="col-xl-12 col-lg-12 col-md-12 p-5 text-center" style="background-color: blue;" > 
            Hero </div>
    </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-4">
                <div class="row">
                    <div class="col-12 py-2" style="background-color: lightblue;">
                        Image</div>
                    <div class="col-12 py-2" style="background-color: lightcoral;">
                        Extra</div>
                </div>
            </div>
        <div class="col-xl-6 col-lg-6 col-md-8 py-4" style="background-color: darkblue;"> 
            Main
        </div>

    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 py-3" style="background-color: aquamarine;"> 
        Footer </div>

    </div>
</body>
</html>
